        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  access_token: 1|a9ZcYzIrLURVGx6Xe41HKj1CrNsxRxe4pLA2oISo
                properties:
                  access_token:
                    type: string
                    example: 1|a9ZcYzIrLURVGx6Xe41HKj1CrNsxRxe4pLA2oISo
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The selected role id is invalid.'
                  errors:
                    role_id:
                      - 'The selected role id is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The selected role id is invalid.'
                  errors:
                    type: object
                    properties:
                      role_id:
                        type: array
                        example:
                          - 'The selected role id is invalid.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'value 不能多於 255 個字元。.'
                  example: vmqeopfuudtdsufvyvddq
                  nullable: false
                email:
                  type: string
                  description: 'value 必須是有效的 E-mail。 value 不能多於 255 個字元。.'
                  example: kunde.eloisa@example.com
                  nullable: false
